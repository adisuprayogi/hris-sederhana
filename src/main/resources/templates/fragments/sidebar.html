<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<!-- Sidebar Fragment -->
<th:block th:fragment="sidebar">
    <aside :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'"
           class="fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-lg transform transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static lg:inset-0">

        <!-- Sidebar Header -->
        <div class="flex items-center justify-between p-4 border-b border-gray-200">
            <h2 class="text-lg font-semibold text-gray-900">Menu</h2>
            <button @click="sidebarOpen = false" class="lg:hidden p-2 rounded-md hover:bg-gray-100">
                <i class="fas fa-times text-gray-600"></i>
            </button>
        </div>

        <!-- Navigation Menu -->
        <nav class="p-4 space-y-1">
            <!-- Dashboard -->
            <a th:href="@{/dashboard}" th:attr="class=${activePage == 'dashboard' ? 'bg-primary-50 text-primary-700' : 'text-gray-700 hover:bg-gray-100'}"
               class="flex items-center px-4 py-2 rounded-lg transition-colors">
                <i class="fas fa-home w-5"></i>
                <span>Dashboard</span>
            </a>

            <!-- Admin Menu -->
            <div th:if="${session.hasRoleAdmin or session.hasRoleHR}" class="pt-4">
                <p class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider">Administration</p>

                <!-- Company Management (Admin only) -->
                <a th:if="${session.hasRoleAdmin}" th:href="@{/company/profile}"
                   th:attr="class=${activePage == 'company' ? 'bg-primary-50 text-primary-700' : 'text-gray-700 hover:bg-gray-100'}"
                   class="flex items-center px-4 py-2 mt-1 rounded-lg transition-colors">
                    <i class="fas fa-building w-5"></i>
                    <span>Company</span>
                </a>

                <!-- User Management (Admin only) -->
                <a th:if="${session.hasRoleAdmin}" th:href="@{/users}"
                   th:attr="class=${activePage == 'users' ? 'bg-primary-50 text-primary-700' : 'text-gray-700 hover:bg-gray-100'}"
                   class="flex items-center px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-users-cog w-5"></i>
                    <span>Users</span>
                </a>

                <!-- Department (Admin, HR) -->
                <a th:if="${session.hasRoleAdmin or session.hasRoleHR}" th:href="@{/departments}"
                   th:attr="class=${activePage == 'departments' ? 'bg-primary-50 text-primary-700' : 'text-gray-700 hover:bg-gray-100'}"
                   class="flex items-center px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-sitemap w-5"></i>
                    <span>Departments</span>
                </a>

                <!-- Position (Admin, HR) -->
                <a th:if="${session.hasRoleAdmin or session.hasRoleHR}" th:href="@{/positions}"
                   th:attr="class=${activePage == 'positions' ? 'bg-primary-50 text-primary-700' : 'text-gray-700 hover:bg-gray-100'}"
                   class="flex items-center px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-id-badge w-5"></i>
                    <span>Positions</span>
                </a>

                <!-- Employee Management (Admin, HR) -->
                <a th:if="${session.hasRoleAdmin or session.hasRoleHR}" th:href="@{/employees}"
                   th:attr="class=${activePage == 'employees' ? 'bg-primary-50 text-primary-700' : 'text-gray-700 hover:bg-gray-100'}"
                   class="flex items-center px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-user-tie w-5"></i>
                    <span>Employees</span>
                </a>

                <!-- Lecturer Management (Admin, HR) -->
                <a th:if="${session.hasRoleAdmin or session.hasRoleHR}" th:href="@{/lecturers}"
                   th:attr="class=${activePage == 'lecturers' ? 'bg-primary-50 text-primary-700' : 'text-gray-700 hover:bg-gray-100'}"
                   class="flex items-center px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-chalkboard-teacher w-5"></i>
                    <span>Lecturers</span>
                </a>
            </div>

            <!-- Attendance & Leave (All authenticated users) -->
            <div th:if="${session.isAuthenticated}" class="pt-4">
                <p class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider">My Activities</p>

                <!-- Attendance -->
                <a th:href="@{/attendance}"
                   th:attr="class=${activePage == 'attendance' ? 'bg-primary-50 text-primary-700' : 'text-gray-700 hover:bg-gray-100'}"
                   class="flex items-center px-4 py-2 mt-1 rounded-lg transition-colors">
                    <i class="fas fa-clock w-5"></i>
                    <span>Attendance</span>
                </a>

                <!-- Leave -->
                <a th:href="@{/leave}"
                   th:attr="class=${activePage == 'leave' ? 'bg-primary-50 text-primary-700' : 'text-gray-700 hover:bg-gray-100'}"
                   class="flex items-center px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-calendar-alt w-5"></i>
                    <span>Leave</span>
                </a>
            </div>

            <!-- Payroll (Admin, HR) -->
            <div th:if="${session.hasRoleAdmin or session.hasRoleHR}" class="pt-4">
                <p class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider">Payroll</p>

                <!-- Employee Payroll -->
                <a th:href="@{/payroll}"
                   th:attr="class=${activePage == 'payroll' ? 'bg-primary-50 text-primary-700' : 'text-gray-700 hover:bg-gray-100'}"
                   class="flex items-center px-4 py-2 mt-1 rounded-lg transition-colors">
                    <i class="fas fa-money-bill-wave w-5"></i>
                    <span>Payroll</span>
                </a>

                <!-- Lecturer Payroll -->
                <a th:href="@{/lecturer-payroll}"
                   th:attr="class=${activePage == 'lecturer-payroll' ? 'bg-primary-50 text-primary-700' : 'text-gray-700 hover:bg-gray-100'}"
                   class="flex items-center px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-graduation-cap w-5"></i>
                    <span>Lecturer Payroll</span>
                </a>
            </div>

            <!-- Activity Log (Admin only) -->
            <div th:if="${session.hasRoleAdmin}" class="pt-4">
                <p class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider">System</p>

                <a th:href="@{/activity-log}"
                   th:attr="class=${activePage == 'activity-log' ? 'bg-primary-50 text-primary-700' : 'text-gray-700 hover:bg-gray-100'}"
                   class="flex items-center px-4 py-2 mt-1 rounded-lg transition-colors">
                    <i class="fas fa-history w-5"></i>
                    <span>Activity Log</span>
                </a>
            </div>
        </nav>
    </aside>

    <!-- Overlay for mobile -->
    <div x-show="sidebarOpen" @click="sidebarOpen = false"
         x-transition:enter="transition-opacity ease-linear duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition-opacity ease-linear duration-300"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 bg-gray-600 bg-opacity-75 z-40 lg:hidden"
         x-cloak></div>
</th:block>

</body>
</html>
