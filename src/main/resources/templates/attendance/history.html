<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<div layout:fragment="content">
    <div class="max-w-6xl mx-auto">
        <!-- Page Header -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Riwayat Kehadiran</h1>
                <p class="text-sm text-gray-500">Catatan clock in dan clock out Anda</p>
            </div>
            <a th:href="@{/attendance/clock}" class="inline-flex items-center gap-2 px-4 py-2 bg-blue-600 border border-blue-600 rounded-lg text-sm font-medium text-white hover:bg-blue-700 transition-all">
                <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Clock In
            </a>
        </div>

        <!-- Date Filter -->
        <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-200 mb-6">
            <form id="filterForm" th:action="@{/attendance/history}" method="get" class="flex flex-wrap items-end gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Dari Tanggal</label>
                    <input type="date" name="startDate" id="startDate" th:value="${startDate}"
                           class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Sampai Tanggal</label>
                    <input type="date" name="endDate" id="endDate" th:value="${endDate}"
                           class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" class="px-4 py-2 bg-blue-600 border border-blue-600 rounded-lg text-sm font-medium text-white hover:bg-blue-700 transition-all">
                    Filter
                </button>
            </form>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="bg-white rounded-xl shadow-sm border border-gray-200 p-12 text-center">
            <svg class="w-12 h-12 text-blue-500 mx-auto mb-4 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-gray-600">Memuat data...</p>
        </div>

        <!-- Schedule Table -->
        <div id="scheduleContainer" class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden" style="display: none;">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Tanggal</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Shift Pattern</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Shift Hours</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Clock In</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Clock Out</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Jam Kerja</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Status</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody" class="divide-y divide-gray-200">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        const startDate = /*[[${startDate}]]*/ '2026-01-01';
        const endDate = /*[[${endDate}]]*/ '2026-01-31';

        // Format date for display
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = { day: 'numeric', month: 'short', year: 'numeric' };
            return date.toLocaleDateString('id-ID', options);
        }

        // Format time for display (HH:mm -> HH:mm)
        function formatTime(timeStr) {
            if (!timeStr) return '—';
            return timeStr.substring(0, 5);
        }

        // Get status badge HTML
        function getStatusBadge(day) {
            if (!day.hasAttendance) {
                if (day.isHoliday) {
                    return `<span class="inline-flex items-center px-2 py-1 text-xs font-medium rounded-full bg-red-100 text-red-700">
                        ${day.holidayName || 'Holiday'}
                    </span>`;
                }
                if (!day.isWorkingDay) {
                    return `<span class="inline-flex items-center px-2 py-1 text-xs font-medium rounded-full bg-gray-200 text-gray-600">
                        OFF
                    </span>`;
                }
                return `<span class="inline-flex items-center px-2 py-1 text-xs font-medium rounded-full bg-blue-100 text-blue-700">
                    Belum Absen
                </span>`;
            }

            // Has attendance
            const statusClass = {
                'PRESENT': 'bg-green-100 text-green-800',
                'LATE': 'bg-amber-100 text-amber-800',
                'EARLY_LEAVE': 'bg-orange-100 text-orange-800',
                'WFH': 'bg-blue-100 text-blue-800',
                'LEAVE': 'bg-purple-100 text-purple-800',
                'SICK': 'bg-pink-100 text-pink-800'
            }[day.statusCode] || 'bg-gray-100 text-gray-800';

            return `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${statusClass}">
                ${day.status || '-'}
            </span>` + (day.isWfh && day.statusCode !== 'WFH' ? `
                <span class="ml-2 inline-flex items-center gap-1 px-2 py-0.5 rounded text-xs font-medium bg-blue-50 text-blue-600">
                    WFH
                </span>` : '');
        }

        // Get shift badge HTML
        function getShiftBadge(day) {
            if (!day.shiftName) {
                return '<span class="text-sm text-gray-400">—</span>';
            }
            const color = day.shiftColor || '#3b82f6';
            return `<span class="inline-flex items-center gap-1 px-2 py-1 text-xs font-medium rounded" style="background-color: ${color}20; color: ${color}">
                ${day.shiftName}
            </span>`;
        }

        // Load schedule data
        async function loadSchedule() {
            // Show loading
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('scheduleContainer').style.display = 'none';

            try {
                const url = `/attendance/api/schedule?startDate=${startDate}&endDate=${endDate}`;
                const response = await fetch(url);
                const days = await response.json();

                // Hide loading
                document.getElementById('loadingState').style.display = 'none';

                if (days.length === 0) {
                    document.getElementById('scheduleContainer').style.display = 'block';
                    document.getElementById('scheduleBody').innerHTML = `
                        <tr>
                            <td colspan="7" class="px-6 py-12 text-center">
                                <div class="flex flex-col items-center">
                                    <svg class="w-12 h-12 text-gray-300 mb-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <p class="text-sm text-gray-500">Tidak ada data</p>
                                </div>
                            </td>
                        </tr>
                    `;
                    return;
                }

                // Show table and render data
                document.getElementById('scheduleContainer').style.display = 'block';
                const tbody = document.getElementById('scheduleBody');
                tbody.innerHTML = days.map(day => {
                    const rowClass = day.isHoliday ? 'bg-red-50' : (day.hasAttendance || day.isWorkingDay ? '' : 'bg-gray-50');

                    // Clock In
                    const clockIn = day.hasAttendance
                        ? `<div class="text-sm text-gray-900">${formatTime(day.clockInTime)}</div>` +
                          (day.isLate ? `<div class="text-xs text-amber-600 mt-0.5">+${day.lateDurationMinutes || 0} min</div>` : '')
                        : '<div class="text-sm text-gray-400">—</div>';

                    // Clock Out
                    const clockOut = day.hasAttendance
                        ? `<div class="text-sm text-gray-900">${formatTime(day.clockOutTime)}</div>` +
                          (day.isEarlyLeave ? `<div class="text-xs text-amber-600 mt-0.5">-${day.earlyLeaveDurationMinutes || 0} min</div>` : '')
                        : '<div class="text-sm text-gray-400">—</div>';

                    // Work Hours
                    const workHours = day.hasAttendance
                        ? `<div class="text-sm text-gray-900">${Math.floor((day.actualWorkMinutes || 0) / 60)} jam</div>` +
                          (day.isOvertime ? `<div class="text-xs text-amber-600 mt-0.5">+${Math.floor((day.overtimeDurationMinutes || 0) / 60)} jam</div>` : '')
                        : '<div class="text-sm text-gray-400">—</div>';

                    return `<tr class="${rowClass} hover:bg-gray-50">
                        <td class="px-4 py-3">
                            <div class="text-sm font-medium text-gray-900">${formatDate(day.date)}</div>
                            <div class="text-xs text-gray-500">${day.dayName}</div>
                        </td>
                        <td class="px-4 py-3">${getShiftBadge(day)}</td>
                        <td class="px-4 py-3 text-sm text-gray-600">
                            ${day.shiftStartTime && day.shiftEndTime ? `${formatTime(day.shiftStartTime)} - ${formatTime(day.shiftEndTime)}` : '—'}
                        </td>
                        <td class="px-4 py-3">${clockIn}</td>
                        <td class="px-4 py-3">${clockOut}</td>
                        <td class="px-4 py-3">${workHours}</td>
                        <td class="px-4 py-3">${getStatusBadge(day)}</td>
                    </tr>`;
                }).join('');

            } catch (error) {
                console.error('Error loading schedule:', error);
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('scheduleContainer').style.display = 'block';
                document.getElementById('scheduleBody').innerHTML = `
                    <tr>
                        <td colspan="7" class="px-6 py-12 text-center text-red-500">
                            Gagal memuat data: ${error.message}
                        </td>
                    </tr>
                `;
            }
        }

        // Load on page ready
        document.addEventListener('DOMContentLoaded', loadSchedule);
    </script>
</div>
</html>
