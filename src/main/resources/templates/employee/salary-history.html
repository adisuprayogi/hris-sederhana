<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
    <style>
        .timeline-line {
            position: absolute;
            left: 24px;
            top: 40px;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #10b981, #6ee7b7);
        }
    </style>
</head>

<div layout:fragment="content">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="mb-6">
            <div class="flex items-center gap-4">
                <a th:href="@{/employees/{id}(id=${employee.id})}"
                   class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                    <svg class="w-5 h-5 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                    </svg>
                </a>
                <div>
                    <h1 class="text-xl font-bold text-gray-900">Riwayat Gaji</h1>
                    <p class="text-sm text-gray-500 mt-1" th:text="${employee.fullName}">Nama Karyawan</p>
                </div>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <!-- Current Salary -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Gaji Saat Ini</p>
                        <p class="text-lg font-semibold text-gray-900" th:text="${latestSalary != null ? #numbers.formatInteger(latestSalary.newSalary, 3, 'COMMA') : '-'}">-</p>
                    </div>
                </div>
            </div>

            <!-- Total Increase -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18L9 11.25l4.306 4.307a11.95 11.95 0 015.814-5.519l2.74-1.22m0 0l-5.94-2.28m5.94 2.28l-2.28 5.941" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Total Kenaikan</p>
                        <p class="text-lg font-semibold text-green-600" th:text="${totalIncrease != null ? '+' + #numbers.formatInteger(totalIncrease, 3, 'COMMA') : '-'}">-</p>
                    </div>
                </div>
            </div>

            <!-- Total Changes -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-purple-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 12h.007v.008H3.75V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 17.25h.007v.008H3.75v-.008zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Total Perubahan</p>
                        <p class="text-lg font-semibold text-gray-900" th:text="${salaryHistory.size()}">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Timeline -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-sm font-semibold text-gray-900 uppercase tracking-wide">Timeline Riwayat Gaji</h3>
            </div>

            <!-- Empty State -->
            <div th:if="${salaryHistory.isEmpty()}"
                 class="p-12 text-center">
                <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <p class="text-gray-500">Belum ada riwayat gaji</p>
            </div>

            <!-- Timeline Items -->
            <div th:if="${!salaryHistory.isEmpty()}" class="p-6">
                <div class="relative">
                    <div class="timeline-line"></div>

                    <div th:each="history, iterStat : ${salaryHistory}"
                         class="relative flex gap-4 pb-8"
                         th:classappend="${iterStat.last ? 'pb-0' : ''}">

                        <!-- Icon -->
                        <div class="flex-shrink-0">
                            <!-- INCREASE -->
                            <div th:if="${history.isIncrease()}"
                                 class="w-12 h-12 rounded-full flex items-center justify-center bg-green-100">
                                <svg class="w-5 h-5 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18L9 11.25l4.306 4.307a11.95 11.95 0 015.814-5.519l2.74-1.22m0 0l-5.94-2.28m5.94 2.28l-2.28 5.941" />
                                </svg>
                            </div>
                            <!-- DECREASE -->
                            <div th:if="${history.isDecrease()}"
                                 class="w-12 h-12 rounded-full flex items-center justify-center bg-red-100">
                                <svg class="w-5 h-5 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6L9 12.75l4.286-4.286a11.948 11.948 0 015.818-5.609l2.74-1.22m0 0l-5.94-2.28m5.94 2.28l-2.28 5.941" />
                                </svg>
                            </div>
                            <!-- INITIAL -->
                            <div th:if="${history.isInitialSalary()}"
                                 class="w-12 h-12 rounded-full flex items-center justify-center bg-purple-100">
                                <svg class="w-5 h-5 text-purple-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                            <!-- DEFAULT (other changes) -->
                            <div th:if="${!history.isIncrease() and !history.isDecrease() and !history.isInitialSalary()}"
                                 class="w-12 h-12 rounded-full flex items-center justify-center bg-gray-100">
                                <svg class="w-5 h-5 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                        </div>

                        <!-- Content -->
                        <div class="flex-1 bg-gray-50 rounded-lg p-4">
                            <div class="flex flex-col sm:flex-row sm:items-start sm:justify-between gap-2 mb-3">
                                <div>
                                    <h4 class="font-semibold text-gray-900" th:text="${history.changeType.displayName}">Change Type</h4>
                                    <p class="text-sm text-gray-500" th:text="${#temporals.format(history.effectiveDate, 'dd MMM yyyy')}">Date</p>
                                </div>
                                <div class="flex flex-col items-end gap-1">
                                    <!-- Change Badge -->
                                    <span th:if="${history.isIncrease()}"
                                          class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-700">
                                        <svg class="w-3 h-3 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5L12 3m0 0l7.5 7.5M12 3v18" />
                                        </svg>
                                        <span th:text="${'+' + #numbers.formatInteger(history.salaryDifference, 3, 'COMMA')}">+0</span>
                                    </span>
                                    <span th:if="${history.isDecrease()}"
                                          class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-700">
                                        <svg class="w-3 h-3 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5L12 21m0 0l-7.5-7.5M12 21V3" />
                                        </svg>
                                        <span th:text="${#numbers.formatInteger(history.salaryDifference, 3, 'COMMA')}">0</span>
                                    </span>
                                    <span th:if="${history.isInitialSalary()}"
                                          class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-purple-100 text-purple-700">
                                        Gaji Awal
                                    </span>
                                    <!-- Percentage -->
                                    <span th:if="${!history.isInitialSalary() && history.percentageChange != 0}"
                                          class="text-xs text-gray-500"
                                          th:text="${#numbers.formatDecimal(history.percentageChange, 1, 1) + '%'}">0%</span>
                                </div>
                            </div>

                            <!-- Salary Details -->
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 text-sm">
                                <div th:if="${history.oldSalary != null}">
                                    <span class="text-gray-500">Gaji Sebelumnya:</span>
                                    <span class="font-medium text-gray-900" th:text="${#numbers.formatInteger(history.oldSalary, 3, 'COMMA')}">-</span>
                                </div>
                                <div>
                                    <span class="text-gray-500">Gaji Baru:</span>
                                    <span class="font-medium text-gray-900" th:text="${#numbers.formatInteger(history.newSalary, 3, 'COMMA')}">-</span>
                                </div>
                                <div>
                                    <span class="text-gray-500">Periode:</span>
                                    <span class="font-medium text-gray-900">
                                        <span th:text="${#temporals.format(history.effectiveDate, 'dd MMM yyyy')}">-</span>
                                        <span th:if="${history.endDate != null}" th:text="' - ' + ${#temporals.format(history.endDate, 'dd MMM yyyy')}"></span>
                                        <span th:if="${history.endDate == null}" class="text-green-600"> (Sekarang)</span>
                                    </span>
                                </div>
                            </div>

                            <!-- Reason -->
                            <div th:if="${history.changeReason != null}"
                                 class="mt-3 pt-3 border-t border-gray-200">
                                <p class="text-sm text-gray-600">
                                    <span class="font-medium">Alasan:</span>
                                    <span th:text="${history.changeReason}">-</span>
                                </p>
                            </div>

                            <!-- Created At -->
                            <div class="mt-2 text-xs text-gray-400">
                                Dibuat: <span th:text="${#temporals.format(history.createdAt, 'dd MMM yyyy, HH:mm')}">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</html>
