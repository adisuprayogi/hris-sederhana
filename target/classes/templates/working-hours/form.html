<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<div layout:fragment="content">
    <div class="space-y-6">
        <!-- Page Header -->
        <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-200">
            <div class="flex items-center gap-4">
                <a th:href="@{/working-hours}" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                    <svg class="w-5 h-5 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                    </svg>
                </a>
                <div>
                    <h1 class="text-2xl font-bold text-gray-900" th:text="${edit} ? 'Edit Working Hours' : 'Add Working Hours'">Add Working Hours</h1>
                    <p class="text-sm text-gray-500 mt-1" th:text="${edit} ? 'Update working hours definition' : 'Create new working hours definition'">Create new working hours definition</p>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="bg-red-50 border border-red-200 rounded-xl p-4 flex items-start gap-3">
            <svg class="w-5 h-5 text-red-600 flex-shrink-0 mt-0.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
            </svg>
            <p class="text-sm text-red-800" th:text="${error}">Error message here</p>
        </div>

        <!-- Form -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200">
            <form th:action="${edit} ? @{/working-hours/update/{id}(id=${workingHours.id})} : @{/working-hours/save}"
                  method="post" th:object="${workingHours}" class="p-6 space-y-6">
                <!-- Basic Info Section -->
                <div>
                    <h3 class="text-base font-semibold text-gray-900 mb-4">Basic Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <!-- Name -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">Name <span class="text-red-500">*</span></label>
                            <input type="text"
                                   th:field="*{name}"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                                   placeholder="e.g., Pagi 1, Siang, Malam"
                                   required>
                        </div>

                        <!-- Code -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">Code <span class="text-red-500">*</span></label>
                            <input type="text"
                                   th:field="*{code}"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                                   placeholder="e.g., WH_PAGI1"
                                   required>
                        </div>

                        <!-- Description -->
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">Description</label>
                            <input type="text"
                                   th:field="*{description}"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                                   placeholder="e.g., 08:00 - 16:00">
                        </div>
                    </div>
                </div>

                <!-- Time Section -->
                <div class="border-t border-gray-200 pt-6">
                    <h3 class="text-base font-semibold text-gray-900 mb-4">Time Settings</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
                        <!-- Start Time -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">Start Time</label>
                            <input type="time"
                                   th:field="*{startTime}"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                        </div>

                        <!-- End Time -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">End Time</label>
                            <input type="time"
                                   th:field="*{endTime}"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                        </div>

                        <!-- Is Overnight -->
                        <div class="flex items-end">
                            <label class="flex items-center gap-2 p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                                <input type="checkbox" th:field="*{isOvernight}" class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                                <span class="text-sm text-gray-700">Overnight Shift</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Duration Section -->
                <div class="border-t border-gray-200 pt-6">
                    <h3 class="text-base font-semibold text-gray-900 mb-4">Duration Settings</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <!-- Required Work Hours -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">Required Work Hours</label>
                            <input type="number"
                                   th:field="*{requiredWorkHours}"
                                   step="0.5"
                                   min="0"
                                   max="24"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                                   placeholder="8.00">
                        </div>

                        <!-- Break Duration -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">Break Duration (minutes)</label>
                            <input type="number"
                                   th:field="*{breakDurationMinutes}"
                                   min="0"
                                   max="180"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                                   placeholder="60">
                        </div>
                    </div>
                </div>

                <!-- Display Section -->
                <div class="border-t border-gray-200 pt-6">
                    <h3 class="text-base font-semibold text-gray-900 mb-4">Display Settings</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
                        <!-- Display Order -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">Display Order</label>
                            <input type="number"
                                   th:field="*{displayOrder}"
                                   min="0"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                                   placeholder="0">
                        </div>

                        <!-- Color -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">Color</label>
                            <div class="flex items-center gap-2">
                                <input type="color"
                                       th:field="*{color}"
                                       class="w-12 h-10 border border-gray-300 rounded-lg cursor-pointer">
                                <input type="text"
                                       th:field="*{color}"
                                       class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                                       placeholder="#3B82F6">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="border-t border-gray-200 pt-6 flex items-center justify-end gap-3">
                    <a th:href="@{/working-hours}"
                       class="px-4 py-2.5 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        Cancel
                    </a>
                    <button type="submit"
                            class="px-6 py-2.5 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors">
                        <span th:text="${edit} ? 'Update Working Hours' : 'Save Working Hours'">Save Working Hours</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</html>
