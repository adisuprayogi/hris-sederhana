<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<div layout:fragment="content">
    <div class="space-y-6">
        <!-- Page Header -->
        <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-200">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                <div class="flex-1">
                    <h1 class="text-2xl font-bold text-gray-900">Daftar Gaji Dosen</h1>
                    <p class="text-sm text-gray-500 mt-1">Kelola data gaji dosen dan pembayaran</p>
                </div>
                <a th:href="@{/lecturer-salaries/calculate}"
                   class="inline-flex items-center gap-2 px-4 py-2.5 bg-blue-600 border border-blue-600 rounded-lg text-sm font-medium text-white hover:bg-blue-700 transition-all">
                    <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                    Hitung Gaji
                </a>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200">
            <div class="p-5 border-b border-gray-200">
                <form th:action="@{/lecturer-salaries}" method="get" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <!-- Period -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">Periode</label>
                            <input type="month" name="period" th:value="${selectedPeriod}"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                        </div>

                        <!-- Lecturer Type -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">Tipe Dosen</label>
                            <select name="lecturerType"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                                <option value="">Semua</option>
                                <option th:each="type : ${lecturerTypes}"
                                        th:value="${type}"
                                        th:text="${type.displayName}"
                                        th:selected="${type == selectedLecturerType}"></option>
                            </select>
                        </div>

                        <!-- Filter Actions -->
                        <div class="md:col-span-2 flex items-end gap-3">
                            <button type="submit"
                                    class="inline-flex items-center gap-2 px-4 py-2 bg-blue-600 border border-blue-600 rounded-lg text-sm font-medium text-white hover:bg-blue-700 transition-all">
                                <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                                </svg>
                                Filter
                            </button>
                            <a th:href="@{/lecturer-salaries}" class="text-sm text-gray-600 hover:text-gray-900 transition-colors">
                                Reset
                            </a>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Salary List -->
            <div class="overflow-x-auto">
                <!-- Empty State -->
                <div th:if="${salaries.isEmpty()}" class="text-center py-12">
                    <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v-.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z" />
                    </svg>
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">Tidak ada data gaji</h3>
                    <p class="text-sm text-gray-500 mb-4">Belum ada data gaji dosen untuk periode ini</p>
                    <a th:href="@{/lecturer-salaries/calculate}"
                       class="inline-flex items-center gap-2 px-4 py-2.5 bg-blue-600 border border-blue-600 rounded-lg text-sm font-medium text-white hover:bg-blue-700 transition-all">
                        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg>
                        Hitung Gaji
                    </a>
                </div>

                <!-- Table -->
                <table th:if="${!salaries.isEmpty()}" class="w-full">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-5 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Dosen</th>
                            <th class="px-5 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Periode</th>
                            <th class="px-5 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Tipe</th>
                            <th class="px-5 py-3 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">Gaji Pokok</th>
                            <th class="px-5 py-3 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">Honor Mengajar</th>
                            <th class="px-5 py-3 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">Honor Lainnya</th>
                            <th class="px-5 py-3 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">Total Gaji</th>
                            <th class="px-5 py-3 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">Status</th>
                            <th class="px-5 py-3 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr th:each="salary : ${salaries}" class="hover:bg-gray-50 transition-colors">
                            <td class="px-5 py-4">
                                <div class="flex items-start gap-3">
                                    <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center flex-shrink-0">
                                        <svg class="w-5 h-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                                        </svg>
                                    </div>
                                    <div class="min-w-0">
                                        <h3 class="text-sm font-semibold text-gray-900">Dosen #[[${salary.lecturerProfileId}]]</h3>
                                    </div>
                                </div>
                            </td>
                            <td class="px-5 py-4 whitespace-nowrap text-sm text-gray-600" th:text="${salary.period}">-</td>
                            <td class="px-5 py-4 whitespace-nowrap">
                                <span class="inline-flex items-center px-2.5 py-1 text-xs font-medium rounded-full"
                                      th:class="${salary.lecturerType.name() == 'DOSEN_TETAP' ? 'text-green-700 bg-green-50' : 'text-orange-700 bg-orange-50'}"
                                      th:text="${salary.lecturerType.displayName}">-</span>
                            </td>
                            <td class="px-5 py-4 whitespace-nowrap text-right text-sm text-gray-600"
                                th:text="${#numbers.formatDecimal(salary.basicSalary, 1, 'COMMA', 0, 'POINT')}">0</td>
                            <td class="px-5 py-4 whitespace-nowrap text-right text-sm text-gray-600"
                                th:text="${#numbers.formatDecimal(salary.totalTeachingHonor, 1, 'COMMA', 0, 'POINT')}">0</td>
                            <td class="px-5 py-4 whitespace-nowrap text-right text-sm text-gray-600"
                                th:text="${#numbers.formatDecimal(salary.totalThesisGuidanceHonor.add(salary.totalThesisExaminationHonor).add(salary.researchHonor).add(salary.publicationHonor), 1, 'COMMA', 0, 'POINT')}">0</td>
                            <td class="px-5 py-4 whitespace-nowrap text-right text-sm font-semibold text-gray-900"
                                th:text="${#numbers.formatDecimal(salary.totalSalary, 1, 'COMMA', 0, 'POINT')}">0</td>
                            <td class="px-5 py-4 whitespace-nowrap text-center">
                                <span class="inline-flex items-center px-2.5 py-1 text-xs font-medium rounded-full"
                                      th:class="${salary.status.name() == 'PAID' ? 'text-green-700 bg-green-50' : salary.status.name() == 'CALCULATED' ? 'text-blue-700 bg-blue-50' : 'text-gray-700 bg-gray-50'}"
                                      th:text="${salary.status.displayName}">-</span>
                            </td>
                            <td class="px-5 py-4">
                                <div class="flex items-center justify-center gap-1">
                                    <a th:href="@{/lecturer-salaries/view/{id}(id=${salary.id})}"
                                       class="p-2 text-gray-500 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors"
                                       title="Lihat">
                                        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.234 7.51 7.364 4.5 12 4.5c4.638 0 8.766 3.01 9.965 7.183a1.012 1.012 0 010 .639c-.247.866-.805 1.67-1.624 2.244C19.266 16.157 16.004 17.5 12 17.5s-7.266-1.343-8.341-2.934c-.819-.573-1.377-1.378-1.624-2.244zM15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                                        </svg>
                                    </a>
                                    <form th:if="${salary.status.name() == 'CALCULATED'}"
                                          th:action="@{/lecturer-salaries/mark-paid/{id}(id=${salary.id})}"
                                          method="post"
                                          onsubmit="return confirm('Tandai sebagai dibayar?')">
                                        <button type="submit"
                                                class="p-2 text-gray-500 hover:text-green-600 hover:bg-green-50 rounded-lg transition-colors"
                                                title="Tandai Dibayar">
                                            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z" />
                                            </svg>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
