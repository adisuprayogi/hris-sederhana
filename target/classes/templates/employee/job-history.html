<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
    <style>
        .timeline-line {
            position: absolute;
            left: 24px;
            top: 40px;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #3b82f6, #93c5fd);
        }
    </style>
</head>

<div layout:fragment="content">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="mb-6">
            <div class="flex items-center gap-4">
                <a th:href="@{/employees/{id}(id=${employee.id})}"
                   class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                    <svg class="w-5 h-5 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                    </svg>
                </a>
                <div>
                    <h1 class="text-xl font-bold text-gray-900">Riwayat Pekerjaan</h1>
                    <p class="text-sm text-gray-500 mt-1" th:text="${employee.fullName}">Nama Karyawan</p>
                </div>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <!-- Total Jobs -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.25m16.5 0a2.18 2.18 0 00.75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 00-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0112 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 01-.673-.38m0 0A2.18 2.18 0 013 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 013.413-.387m7.5 0V5.25A2.25 2.25 0 0013.5 3h-3a2.25 2.25 0 00-2.25 2.25v.894m7.5 0a48.667 48.667 0 00-7.5 0M12 12.75h.008v.008H12v-.008z" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Total Pekerjaan</p>
                        <p class="text-lg font-semibold text-gray-900" th:text="${jobHistory.size()}">0</p>
                    </div>
                </div>
            </div>

            <!-- Current Position -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Posisi Saat Ini</p>
                        <p class="text-sm font-semibold text-gray-900" th:text="${employee.position != null ? employee.position.name : '-'}">-</p>
                    </div>
                </div>
            </div>

            <!-- Department -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-purple-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 21h19.5m-18-18v18m10.5-18v18m6-13.5V21M6.75 6.75h.75m-.75 3h.75m-.75 3h.75m3-6h.75m-.75 3h.75m-.75 3h.75M6.75 21v-3.375c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21M3 3h12m-.75 4.5H21m-3.75 3.75c.621 0 1.125-.504 1.125-1.125V6a1.125 1.125 0 00-1.125-1.125h-2.25A1.125 1.125 0 0015 6v1.125c0 .621.504 1.125 1.125 1.125zm5.25 0h.75m-.75 3h.75m-.75 3h.75" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Departemen</p>
                        <p class="text-sm font-semibold text-gray-900" th:text="${employee.department != null ? employee.department.name : '-'}">-</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Timeline -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-sm font-semibold text-gray-900 uppercase tracking-wide">Timeline Riwayat Pekerjaan</h3>
            </div>

            <!-- Empty State -->
            <div th:if="${jobHistory.isEmpty()}"
                 class="p-12 text-center">
                <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.25m16.5 0a2.18 2.18 0 00.75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 00-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0112 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 01-.673-.38m0 0A2.18 2.18 0 013 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 013.413-.387m7.5 0V5.25A2.25 2.25 0 0013.5 3h-3a2.25 2.25 0 00-2.25 2.25v.894m7.5 0a48.667 48.667 0 00-7.5 0M12 12.75h.008v.008H12v-.008z" />
                </svg>
                <p class="text-gray-500">Belum ada riwayat pekerjaan</p>
            </div>

            <!-- Timeline Items -->
            <div th:if="${!jobHistory.isEmpty()}" class="p-6">
                <div class="relative">
                    <div class="timeline-line"></div>

                    <div th:each="history, iterStat : ${jobHistory}"
                         class="relative flex gap-4 pb-8"
                         th:classappend="${iterStat.last ? 'pb-0' : ''}">

                        <!-- Icon -->
                        <div class="flex-shrink-0">
                            <!-- PROMOTION -->
                            <div th:if="${history.changeType == T(com.hris.model.enums.ChangeType).PROMOTION}"
                                 class="w-12 h-12 rounded-full flex items-center justify-center bg-green-100">
                                <svg class="w-5 h-5 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 18.75a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 01-1.125-1.125V14.25m17.25 4.5a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h1.125c.621 0 1.129-.504 1.09-1.124a17.902 17.902 0 00-3.213-9.193 2.056 2.056 0 00-1.58-.86H14.25M16.5 18.75h-2.25m0-11.177v-.958c0-.568-.422-1.048-.987-1.106a48.554 48.554 0 00-10.026 0 1.106 1.106 0 00-.987 1.106v7.635m12-6.677v6.677m0 4.5v-4.5m0 0h-12" />
                                </svg>
                            </div>
                            <!-- TRANSFER -->
                            <div th:if="${history.changeType == T(com.hris.model.enums.ChangeType).TRANSFER}"
                                 class="w-12 h-12 rounded-full flex items-center justify-center bg-blue-100">
                                <svg class="w-5 h-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
                                </svg>
                            </div>
                            <!-- RESIGNATION -->
                            <div th:if="${history.changeType == T(com.hris.model.enums.ChangeType).RESIGNATION}"
                                 class="w-12 h-12 rounded-full flex items-center justify-center bg-red-100">
                                <svg class="w-5 h-5 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.182 15.182a4.5 4.5 0 01-6.364 0M21 12a9 9 0 11-18 0 9 9 0 0118 0zM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75zm-.375 0h.008v.015h-.008V9.75zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75zm-.375 0h.008v.015h-.008V9.75z" />
                                </svg>
                            </div>
                            <!-- INITIAL -->
                            <div th:if="${history.changeType == T(com.hris.model.enums.ChangeType).INITIAL}"
                                 class="w-12 h-12 rounded-full flex items-center justify-center bg-purple-100">
                                <svg class="w-5 h-5 text-purple-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM3 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
                                </svg>
                            </div>
                            <!-- DEFAULT (DEMOTION, STATUS_CHANGE, RENEWAL) -->
                            <div th:if="${history.changeType == T(com.hris.model.enums.ChangeType).DEMOTION or history.changeType == T(com.hris.model.enums.ChangeType).STATUS_CHANGE or history.changeType == T(com.hris.model.enums.ChangeType).RENEWAL}"
                                 class="w-12 h-12 rounded-full flex items-center justify-center bg-gray-100">
                                <svg class="w-5 h-5 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                            </div>
                        </div>

                        <!-- Content -->
                        <div class="flex-1 bg-gray-50 rounded-lg p-4">
                            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2 mb-3">
                                <div>
                                    <h4 class="font-semibold text-gray-900" th:text="${history.changeType.displayName}">Change Type</h4>
                                    <p class="text-sm text-gray-500" th:text="${#temporals.format(history.effectiveDate, 'dd MMM yyyy')}">Date</p>
                                </div>
                                <div th:if="${history.isCurrent}"
                                     class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-700">
                                    Saat Ini
                                </div>
                            </div>

                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 text-sm">
                                <div th:if="${history.department != null}">
                                    <span class="text-gray-500">Departemen:</span>
                                    <span class="font-medium text-gray-900" th:text="${history.department.name}">-</span>
                                </div>
                                <div th:if="${history.position != null}">
                                    <span class="text-gray-500">Posisi:</span>
                                    <span class="font-medium text-gray-900" th:text="${history.position.name}">-</span>
                                </div>
                                <div th:if="${history.salaryAtTime != null}">
                                    <span class="text-gray-500">Gaji:</span>
                                    <span class="font-medium text-gray-900" th:text="${#numbers.formatInteger(history.salaryAtTime, 1, 'COMMA')}">-</span>
                                </div>
                                <div th:if="${history.endDate != null}">
                                    <span class="text-gray-500">Selesai:</span>
                                    <span class="font-medium text-gray-900" th:text="${#temporals.format(history.endDate, 'dd MMM yyyy')}">-</span>
                                </div>
                            </div>

                            <div th:if="${history.changeReason != null}"
                                 class="mt-3 pt-3 border-t border-gray-200">
                                <p class="text-sm text-gray-600">
                                    <span class="font-medium">Alasan:</span>
                                    <span th:text="${history.changeReason}">-</span>
                                </p>
                            </div>

                            <div class="mt-2 text-xs text-gray-400">
                                Dibuat: <span th:text="${#temporals.format(history.createdAt, 'dd MMM yyyy, HH:mm')}">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
