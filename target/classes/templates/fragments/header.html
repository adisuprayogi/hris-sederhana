<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<!-- Header Fragment -->
<th:block th:fragment="header">
    <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-40">
        <div class="px-4 py-3 flex items-center justify-between">
            <!-- Left: Logo & Mobile Menu Toggle -->
            <div class="flex items-center space-x-4">
                <button @click="sidebarOpen = !sidebarOpen" class="lg:hidden p-2 rounded-md hover:bg-gray-100">
                    <i class="fas fa-bars text-gray-600"></i>
                </button>
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-primary-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-building text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-semibold text-gray-900">HRIS Sederhana</h1>
                        <p class="text-xs text-gray-500" th:if="${session.selectedRole != null}"
                           th:text="'Role: ' + ${session.selectedRole}"></p>
                    </div>
                </div>
            </div>

            <!-- Right: User Menu -->
            <div class="flex items-center space-x-4" x-data="{ userMenuOpen: false }">
                <!-- User Info -->
                <div class="flex items-center space-x-3 cursor-pointer" @click="userMenuOpen = !userMenuOpen">
                    <div class="text-right hidden sm:block">
                        <p class="text-sm font-medium text-gray-900" th:text="${session.user != null ? session.user.fullName : 'User'}"></p>
                        <p class="text-xs text-gray-500" th:text="${session.user != null ? session.user.email : 'user@hris.local'}"></p>
                    </div>
                    <div class="w-10 h-10 bg-primary-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-user text-primary-600"></i>
                    </div>
                    <i class="fas fa-chevron-down text-gray-400 text-xs"></i>
                </div>

                <!-- User Dropdown Menu -->
                <div x-show="userMenuOpen" @click.away="userMenuOpen = false"
                     x-transition:enter="transition ease-out duration-200"
                     x-transition:enter-start="opacity-0 scale-95"
                     x-transition:enter-end="opacity-100 scale-100"
                     x-transition:leave="transition ease-in duration-150"
                     x-transition:leave-start="opacity-100 scale-100"
                     x-transition:leave-end="opacity-0 scale-95"
                     class="absolute right-4 top-16 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-2 z-50"
                     x-cloak>
                    <a href="#" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <i class="fas fa-user w-5"></i>
                        <span>Profile</span>
                    </a>
                    <a href="/auth/select-role" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <i class="fas fa-exchange-alt w-5"></i>
                        <span>Switch Role</span>
                    </a>
                    <hr class="my-2">
                    <a href="/auth/logout" class="flex items-center px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
                        <i class="fas fa-sign-out-alt w-5"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
</th:block>

</body>
</html>
